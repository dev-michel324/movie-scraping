{% extends 'base.html' %}
{% block title %}ScrpMovies - {{categoria}}{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{categoria}} - {{movies.count}}</h2>
            <div class="section">
            <div class="row">
            {% for f in movies %}
                <div class="col-xs-6 col-md-3">
                  <a href="/filme/{{f.nome}}" class="a-movie"><div class="thumbnail">
                    <img src="{{f.image}}" alt="{{f.nome}}">
                    <div class="caption">
                      <h4>{{f.nome|truncatechars:30}}</h4>
                    </div>
                  </div></a>
                </div>
              {% endfor %}
              </div>
            </div>

    </div>

{% endblock %}
